<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<script src="http://maps.google.com/maps/api/js?key=AIzaSyAROK-tcjq-UrcC5lAbxl058iP2fRrvJnA" type="text/javascript"></script>
</h:head>

<h:body style="margin-left:50px">

	<h:form>
		<p:growl id="messages" showDetail="true" life="2000"/>

		<div class="card">

			<p:graphicImage name="header.PNG" library="demo"/>
			<!-- TODO Image Not Workig for now -->

			<p:tabMenu activeIndex="#{param.i}">
				<p:menuitem value="Routes" outcome="index" icon="pi pi-fw pi-home">
					<f:param name="i" value="0"/>
				</p:menuitem>
				<p:menuitem value="Vehicles" outcome="index" icon="pi pi-fw pi-calendar">
					<f:param name="i" value="1"/>
				</p:menuitem>
				<p:menuitem value="Settings" outcome="index" icon="pi pi-fw pi-cog">
					<f:param name="i" value="4"/>
				</p:menuitem>
			</p:tabMenu>

			<p:gmap center="45.756570386093415, 21.229033228478432" zoom="14" type="ROADMAP" style="height:800px"
					model="#{markersView.simpleModel}">
				<p:ajax event="overlaySelect" listener="#{markersView.onMarkerSelect}" update="messages"/>
			</p:gmap>
		</div>
	</h:form>

</h:body>
</html>
